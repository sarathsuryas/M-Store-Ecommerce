<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="modal fade" id="modalAddAddress" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Modal content replaced with table -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h4 class="modal-title w-100 font-weight-bold">Available Coupons</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Coupon Symbol</th>
                  <th>Code</th>
                  <th>Type</th>
                  <th>Value</th>
                  <th>Minimum Order</th>
                  <th>Expiry Date</th>
                </tr>
              </thead>
              <tbody>
                <!-- Sample data, replace this with actual coupon data from your backend -->
                <tr>
                  <td>#1</td>
                  <td>SAVE20</td>
                  <td>Percentage</td>
                  <td>20%</td>
                  <td>$50</td>
                  <td>2023-12-31</td>
                </tr>
                <tr>
                  <td>#2</td>
                  <td>FLAT10</td>
                  <td>Fixed Amount</td>
                  <td>$10</td>
                  <td>$30</td>
                  <td>2023-12-15</td>
                </tr>
                <!-- Add more rows for additional coupons -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <!-- Button to open the modal -->
    <button class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddAddress">Available Coupons</button>
  </div>
</body>
</html>
